package:
  name: shiboken
  version: 1.2.4

source:
  git_url: https://github.com/PySide/Shiboken

  patches:
    - cmake_1.patch

requirements:
  build:
    - python
    - qt <5
    - libxslt
  run:
    - qt
    - python

build:
  number: 1

test:
 commands:
   - shiboken --help
 imports:
   - shiboken

about:
    home: https://github.com/PySide/Shiboken
    license: LGPL
