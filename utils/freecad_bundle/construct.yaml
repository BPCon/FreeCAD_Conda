name: freecad
version: 0.17

channels:
  - https://conda.anaconda.org/freecad
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/anaconda

conda_default_channels:
  - https://conda.anaconda.org/freecad
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/anaconda

specs:
  - freecad
  - nomkl  # [unix]
  - conda
  - conda-build
  - qt 5.*
  - vtk 7.*
  - boost 1.64*
  - gitpython
  - xerces-c 3.1*
  - python-graphviz
  - freecad-launcher

exclude:
  - pyqt
  - sip
  - tornado
  - tk
  - cryptography

welcome_image: freecad.JPG   # [win]